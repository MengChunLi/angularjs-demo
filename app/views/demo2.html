<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>title</title>
        <link rel="stylesheet" href="/build/stylesheets/base.css">
        <link rel="stylesheet" href="/build/stylesheets/theme-green.css">
    </head>

    <body class="theme-base theme-green demo2">
        <div class="wrapper">
            <div class="wrapper-top base-line">
                <h1 class="text-title">Demo 2</h1>
                <div ng-controller="chooseGender">
                    <div class="table table-simple">
                        <div class="tr">
                            <div class="th th-gender">Gender</div>
                            <div class="th th-percentage">Percentage</div>
                            <div class="th th-remove"></div>
                        </div>
                        <!-- <div class="tr" ng-repeat="item in items | filter: {genderSelected.text}">
                            <div class="td">{{item.gender}}</div>
                            <div class="td">{{item.percentage}}</div>
                            <div class="td"><button class="btn btn-sm btn-gray">Remove</button></div>
                        </div> -->
                        <div class="tr hide" ng-class="{active: female}">
                            <div class="td">{{female.gender}}</div>
                            <div class="td">{{female.percent}}</div>
                            <div class="td"><button class="btn btn-sm btn-gray" ng-click="removeRow()">Remove</button></div>
                        </div>
                        <div class="tr hide" ng-class="{active: male}">
                            <div class="td">{{male.gender}}</div>
                            <div class="td">{{male.percent}}</div>
                            <div class="td"><button class="btn btn-sm btn-gray" ng-click="removeRow()">Remove</button></div>
                        </div>
                        <div class="tr tr-gray">
                            <div class="td">
                                <select ng-model="genderSelected" ng-options="gender.text for gender in genders track by gender.id">
                                    <option value="">Choose a gender</option>
                                </select>
                            </div>
                            <div class="td">
                                <select ng-model="percentageSelected" ng-options="percentage.text for percentage in percentages track by percentage.id">
                                    <option value="">Choose a percentage</option>
                                </select>
                            </div>
                            <div class="td">
                                 <button class="btn btn-sm btn-green" ng-click="addRow()">ADD</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrapper-btm">
                <a href="/app/views/index.html" class="btn btn-lg btn-back">BACK TO HOME PAGE</a>
            </div>
        </div>
        
        <script src="/build/javascripts/vendor.bundle.js" type="text/javascript" charset="utf-8"></script>
        <script src="/build/javascripts/app.bundle.js" type="text/javascript" charset="utf-8"></script>

    </body>
</html>
